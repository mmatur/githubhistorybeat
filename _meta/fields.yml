- key: githubhistorybeat
  title: githubhistorybeat
  description:
  fields:
    - name: github.repository.fullname
      type: text
      required: true
      description: >
        The full name of the repository
    - name: github.repository.owner
      type: text
      required: true
      description: >
        The owner of the repository
    - name: github.repository.name
      type: text
      required: true
      description: >
        The name of the repository
    - name: github.repository.forks_count
      type: long
      required: true
      description: >
        The count of forks for the repository
    - name: github.repository.pull_requests_count
      type: long
      required: true
      description: >
        The count of pull request for the repository
    - name: github.repository.open_issues_count
      type: long
      required: true
      description: >
        The count of open issues for the repository
    - name: github.repository.stargazers_count
      type: long
      required: true
      description: >
        The count of stargazers for the repository
    - name: github.repository.networks_count
      type: long
      required: true
      description: >
        The count of networks for the repository
    - name: github.repository.suscribers_count
      type: long
      required: true
      description: >
        The count of subscribers for the repository
    - name: github.repository.watchers_count
      type: long
      required: true
      description: >
        The count of watchers for the repository
